<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Example</title>
</head>
<body>
    <h1>Spotify Playlist Fetcher</h1>
    <button id="loginButton">Login with Spotify</button>

    <script>
        const clientId = 'あなたのクライアントID'; // Spotify Developer Dashboardから取得
        const redirectUri = 'https://vlzs.github.io/callback'; // SpotifyアプリのリダイレクトURI
        const scopes = 'playlist-read-private playlist-read-collaborative'; // 必要なスコープを設定

        document.getElementById('loginButton').addEventListener('click', function () {
            const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
