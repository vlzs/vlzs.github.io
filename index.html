<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Fetcher</title>
</head>
<body>
    <h1>Get Spotify Playlist Tracks</h1>
    <button id="loginButton">Login with Spotify</button>

    <script>
        const clientId = '38cc289eb54b4db8b013fb30b2be2aad';  // Spotify Developer Dashboardで取得
        const redirectUri = 'https://vlzs.github.io/callback';  // 認証後にリダイレクトするURI
        const scopes = 'playlist-read-private playlist-read-collaborative';  // 必要な権限

        // 認証用のURL生成
        const authUrl = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;

        // ボタンをクリックしたときに認証ページへリダイレクト
        document.getElementById('loginButton').addEventListener('click', () => {
            window.location.href = authUrl;
        });
    </script>
    <h1>Spotify Playlist Tracks</h1>
    <div id="playlist"></div>

    <script>
        // ローカルストレージからアクセストークンを取得
        const token = localStorage.getItem('spotifyAccessToken');

        if (token) {
            // Spotify Web APIリクエスト
            fetch('https://api.spotify.com/v1/playlists/{playlist_id}/tracks', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // プレイリスト内のトラック情報をコンソールに出力

                const playlistDiv = document.getElementById('playlist');
                data.items.forEach(track => {
                    const trackElement = document.createElement('p');
                    trackElement.textContent = `${track.track.name} - ${track.track.external_urls.spotify}`;
                    playlistDiv.appendChild(trackElement);
                });
            })
            .catch(error => {
                console.error('Error fetching playlist:', error);
            });
        } else {
            console.error('Access token is missing');
        }
    </script>
        <h1>Fetch Spotify Playlist Tracks</h1>
    <script>
        // URLからアクセストークンを取得する関数
        function getAccessToken() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.replace('#', '?'));
            return params.get('access_token');
        }

        // アクセストークンを取得
        const accessToken = getAccessToken();

        async function fetchPlaylistTracks(playlistId) {
            const token = accessToken; // 取得したアクセストークンを使用
            const response = await fetch(`https://api.spotify.com/v1/playlists/4IAehFj7FFm2YD4q1qrUma/tracks`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            return data.items; // トラック情報を返す
        }

        // 使用例
        fetchPlaylistTracks('3LfjCfj2JU9VrLhQFvleOh').then(tracks => {
            tracks.forEach(track => {
                console.log(track.track.external_urls.spotify); // トラックのURLを出力
            });
        }).catch(error => {
            console.error('Error fetching tracks:', error);
        });
    </script>
</body>
