<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Auth Callback</title>
</head>
<body>
    <h1>Authenticating...</h1>
    <script>
        // URLからアクセストークンを取得する関数
        function getAccessToken() {
            const hash = window.location.hash;
            const params = new URLSearchParams(hash.replace('#', '?'));
            return params.get('access_token');
        }

        // アクセストークンを取得
        const accessToken = getAccessToken();

        if (accessToken) {
            // アクセストークンが取得できた場合
            console.log('Access Token:', accessToken);

            // アクセストークンをローカルストレージに保存
            localStorage.setItem('spotifyAccessToken', accessToken);
            
            // プレイリストのトラックを取得する関数を呼び出すことができます
            fetchPlaylistTracks('3LfjCfj2JU9VrLhQFvleOh'); // プレイリストIDを指定
        } else {
            console.error('Access Token not found.');
            // エラーメッセージなどを表示
        }

        async function fetchPlaylistTracks(playlistId) {
            const token = localStorage.getItem('spotifyAccessToken'); // ローカルストレージからトークンを取得
            const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            data.items.forEach(track => {
                console.log(track.track.external_urls.spotify); // トラックのURLを出力
            });
        }
    </script>
</body>
</html>
